<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Bem vindo de novo Ã  Familia Donquixote</p>
                <form action="login.py" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email" required maxlength="40">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">lock</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua Senha" autocomplete="current-password" required minlength="8" maxlength="15">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" values="Entrar">
                    <a href="#">Esqueci a senha <span class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
